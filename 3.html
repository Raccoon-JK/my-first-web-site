        <h2>꾸꾸</h2>
        <p>김챈부리 똘이 <strong>김챈부리부리</strong> <u>켕켕</u> 재밌구만 이거</p>
        <p><a href="https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=1&ie=utf8&query=%EC%82%AC%EB%9E%91two" target="_blank" title="사랑two 정보"><strong>사랑two</strong></a></p>

        <p>나의 하루를 가만히 닫아주는 너<br>은은한 달빛 따라 너의 모습 사라지고<br>홀로 남은 골목길엔 수줍은 내 마음만</p>
        <p>나의 아픔을 가만히 안아주는 너<br>눈물 흘린 시간 뒤엔 언제나 네가 있어<br>상처 받은 내 영혼에 따뜻한 네 손길만</p>
        <p>처음엔 그냥 친군 줄만 알았어<br>아무 색깔 없이 언제나 영원하길<br>또 다시 사랑이라 부르진 않아<br>아무 아픔없이 너만은 행복하길<br>워우워우 예에</p>
