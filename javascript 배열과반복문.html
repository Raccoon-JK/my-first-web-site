<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>loop & array</title>
  </head>
  <body>
    <h1>loop & array</h1>
    <script>
      var friend = ['승호','인우','석호','똘이'];
    </script>
    <h2>friend</h2>
      <ul>
        <script>
          var i = 0;
          while(i < friend.length){
            document.write('<li>'+friend[i]+'</li>');
            i = i + 1;
          }
        </script>
      </ul>
    </body>
</html>
